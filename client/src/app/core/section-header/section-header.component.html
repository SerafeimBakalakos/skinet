<!-- "margin-top" is to postion the section header below the navbar -->
<section class="py-5" style="margin-top: 105px; background-color: #f5f5f5;">
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-9">
                <h1>Title goes here</h1>
            </div>
            <div class="col-3">
                <xng-breadcrumb>
                    <!-- *xngBreadcrumbItem="let breadcrumb" gives access to the breadcrumb property of the xng-breadcrumb component. -->
                    <!-- This feels like breaking encapsulation. Why not input properties? -->
                    <ng-container *xngBreadcrumbItem="let breadcrumb">
                        {{breadcrumb | titlecase}}
                    </ng-container>
                </xng-breadcrumb>
            </div>
        </div>
    </div>
</section>
